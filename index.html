<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch Web App</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="watch">
        <div class="outer">
          <div class="inner">
            <span class="text minute">0 :</span>
            <span class="text sec">0 :</span>
            <span class="text msec">&nbsp;0 </span>
          </div>
        </div>
        <div class="button-wrapper">
          <button class="button reset hidden">Reset</button>
          <button class="button play">Play</button>
          <button class="button lap hidden">Lap</button>
        </div>
      </div>

      <!-- Laps -->
      <ul class="laps">
        <li class="lap-item">
          <span class="number">1.</span>
          <span class="time-lap"> 00 : 00 : 00</span>
        </li>
        <li class="lap-item">
          <span class="number">1.</span>
          <span class="time-lap"> 00 : 00 : 00</span>
        </li>
        <li class="lap-item">
          <span class="number">1.</span>
          <span class="time-lap"> 00 : 00 : 00</span>
        </li>
        <li class="lap-item">
          <span class="number">1.</span>
          <span class="time-lap"> 00 : 00 : 00</span>
        </li>
        <li class="lap-item">
          <span class="number">1.</span>
          <span class="time-lap"> 00 : 00 : 00</span>
        </li>
        <li class="lap-item">
          <span class="number">1.</span>
          <span class="time-lap"> 00 : 00 : 00</span>
        </li>
        <li class="lap-item">
          <span class="number">1.</span>
          <span class="time-lap"> 00 : 00 : 00</span>
        </li>
        <li class="lap-item">
          <span class="number">1.</span>
          <span class="time-lap"> 00 : 00 : 00</span>
        </li>
        <li class="lap-item">
          <span class="number">1.</span>
          <span class="time-lap"> 00 : 00 : 00</span>
        </li>
        <li class="lap-item">
          <span class="number">1.</span>
          <span class="time-lap"> 00 : 00 : 00</span>
        </li>
        <li class="lap-item">
          <span class="number">1.</span>
          <span class="time-lap"> 00 : 00 : 00</span>
        </li>
        <li class="lap-item">
          <span class="number">1.</span>
          <span class="time-lap"> 00 : 00 : 00</span>
        </li>
        <button class="clear-button">Clear All</button>
      </ul>
    </div>
  </body>
</html>

<script src="./index.js"></script>
