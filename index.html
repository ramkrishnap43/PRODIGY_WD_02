<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch Web App</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
    <h1 class="heading">Stopwatch Web App</h1>
    <div >
      <div class="watch">
        <div class="outer">
          <div class="inner">
            <span class="text minute">0 :</span>
            <span class="text sec">&nbsp; 0 :</span>
            <span class="text msec">&nbsp; 0 </span>
          </div>
        </div>
        <div class="button-wrapper">
          <button class="button reset hidden">Reset</button>
          <button class="button play">Play</button>
          <button class="button lap hidden">Lap</button>
        </div>
      </div>

      <!-- Laps -->
      <ul class="laps">
        <button class="clear-button hidden">Clear All</button>
      </ul>
    </div>
  </div>
  </body>
</html>

<script src="./index.js"></script>
